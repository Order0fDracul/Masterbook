<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>3D Systems</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      display: flex;
      font-family: 'Varela Round', sans-serif;
      flex-direction: column;
      flex-wrap: wrap;
      background-attachment: fixed;
      background-image: url(https://chambermaster.blob.core.windows.net/images/customers/1254/members/1282/photos/GALLERY_MAIN/compucom1000.jpg);
      display: block;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: hsla(0, 0%, 100%, 0.70);
      background-blend-mode: overlay;
      background-repeat: no-repeat;
      background-position: center;
    }

    a {
      text-decoration: none;
      cursor: pointer;
      font-size: 30px;
    }

    th {
      background-image: url("http://ftp.jaist.ac.jp/pub/Linux/CentOS-vault/HEADER.images/docs-header.bak.png");
      font-size: 35px;
      color: #CCC;
      font: Tahoma, Geneva, sans-serif;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }

    .inst {
      padding: 10px;
    }

    .deploy {
      background-color: #BDA2C8;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 22px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }

    .deploy:hover {
      background-color: #6B3FBE;
      color: #FFF;
    }

    .main {
      text-align: center;
      vertical-align: middle;
    }

    table {
      border: none;
    }

    th {
      border: none;
    }

    .tablinks {
      background-color: #beebe9;
      border: none;
      color: rgb(16, 44, 68);
      font-weight: bold;
      font-family: 'Varela Round', sans-serif;
      padding: 10px 22px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      transition-duration: 0.4s;
      -webkit-transition-duration: 0.4s;
    }

    .tablinks:hover {
      background-color: rgb(16, 44, 68);
      color: #beebe9;
    }

    .tabmenu {
      border: none;
      background-color: transparent;
      width: 60px;
      height: 60px;
      color: red;
      text-align: center;
      display: block;
      cursor: pointer;
      border-radius: 50%;
      color: #FFF;
      transition: all 0.5s;
      position: relative;
    }

    .tabmenu:hover {
      background-color: #D4D4D4;
      transition: all 0.3s;
    }

    /* Style the tab content */
    .tabcontent {
      height: 100%;
    }

    .tabcontent {
      -webkit-animation: fadeEffect 1s;
      animation: fadeEffect 1s;
      /* Fading effect takes 1 second */
    }

    @-webkit-keyframes fadeEffect {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }

      |
    }

    @keyframes fadeEffect {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
    }

    .HW {
      font-weight: bold;
    }

    .SW {
      font-weight: bold;
    }

    .NW {
      font-weight: bold;
    }

    .dropdown {
      background-color: #beebe9;
      padding: 10px;
      color: rgb(16, 44, 68);
      font-weight: bold;
      font-size: 13px;
      font-family: 'Varela Round', sans-serif;
      text-align: center;
      border-radius: 5px;
      /*box-shadow: 2px 2px gray;*/
      border: none;
      overflow: hidden;
      width: auto;

    }

    .slideshow-container {
      width: 95%;
      position: relative;
      height: 690px;
    }

    .mySlides {
      display: none;
      height: inherit;
      vertical-align: middle;
    }

    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }

    /* Fade effect parameters*/

    @-webkit-keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    .prev,
    .next {
      cursor: pointer;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      background-color: transparent;
      color: #000;
      border: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev {
      left: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
      color: #FFF
    }

    .tab {
      width: 100wh;
      height: 12vh;
      position: static;
      color: #fff;
      background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #BEEBE9);
      background-size: 400% 400%;
      -webkit-animation: Gradient 15s ease infinite;
      -moz-animation: Gradient 15s ease infinite;
      animation: Gradient 15s ease infinite;
    }

    @-webkit-keyframes Gradient {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    @-moz-keyframes Gradient {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    @keyframes Gradient {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }



    div[class*=box] {
      height: 210px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box-1 {
      background-color: #318299;
    }

    .box-2 {
      background-color: #898B49;
    }

    .box-3 {
      background-color: #589452;
    }

    .btn {
      line-height: 50px;
      height: 50px;
      text-align: center;
      width: 250px;
      cursor: pointer;
    }

    /*
========================
      BUTTON ONE
========================
*/
    .btn-one {
      color: #FFF;
      transition: all 0.3s;
      position: relative;
    }

    .btn-one span {
      transition: all 0.3s;
    }

    .btn-one::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0;
      transition: all 0.3s;
      border-top-width: 1px;
      border-bottom-width: 1px;
      border-top-style: solid;
      border-bottom-style: solid;
      border-top-color: rgba(255, 255, 255, 0.5);
      border-bottom-color: rgba(255, 255, 255, 0.5);
      transform: scale(0.1, 1);
    }

    .btn-one:hover span {
      letter-spacing: 2px;
    }

    .btn-one:hover::before {
      opacity: 1;
      transform: scale(1, 1);
    }

    .btn-one::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: all 0.3s;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-one:hover::after {
      opacity: 0;
      transform: scale(0.1, 1);
    }


    /*
========================
      BUTTON TWO
========================
*/
    .btn-two {
      color: #FFF;
      transition: all 0.5s;
      position: relative;
    }

    .btn-two span {
      z-index: 2;
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .btn-two::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: all 0.5s;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-two::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: all 0.5s;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-two:hover::before {
      transform: rotate(-45deg);
      background-color: rgba(255, 255, 255, 0);
    }

    .btn-two:hover::after {
      transform: rotate(45deg);
      background-color: rgba(255, 255, 255, 0);
    }


    /*
========================
      BUTTON THREE
========================
*/
    .btn-three {
      color: #FFF;
      transition: all 0.5s;
      position: relative;
    }

    .btn-three::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .btn-three:hover::before {
      opacity: 0;
      transform: scale(0.5, 0.5);
    }

    .btn-three::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.5);
      transform: scale(1.2, 1.2);
    }

    .btn-three:hover::after {
      opacity: 1;
      transform: scale(1, 1);
    }

    .slidesTable {
      width: 100%;
      height: 100%;
      top: 0;
    }

    .cell {
      width: 50%;
      text-align: center;
      min-width: 50%;
      max-width: 50%;
      min-height: 50%;
      max-height: 50%;
      vertical-align: middle;
    }

    .cellR {
      width: 50%;
      min-width: 50%;
      max-width: 50%;
      min-height: 50%;
      max-height: 50%;
      vertical-align: middle;
    }
  </style>

  <!--- END OF STYLE -->

  <script>

    /* ----- SDCI Code ----- */

    function sortList() {
      var x = document.getElementById('scopeIndicator').selectedIndex;
      var dropdown = scopeIndicator.options[scopeIndicator.selectedIndex].id;
      if (dropdown != 'beta') {
        $('#scopeType').show(300);
      }
      if (dropdown == 'H') {
        $('.HW').show(300);
      } else if (dropdown != 'H') {
        $('.HW').hide();
      }
      if (dropdown == 'S') {
        $('.SW').show(300);
      } else if (dropdown != 'S') {
        $('.SW').hide();
      }
      if (dropdown == 'N') {
        $('.NW').show(300);
      } else if (dropdown != 'N') {
        $('.NW').hide();
      }
    };

    function showIndicator() {
      var x = document.getElementById('scopeTypeIndicator').selectedIndex;
      var dropdown = scopeTypeIndicator.options[scopeTypeIndicator.selectedIndex].id;
      if (dropdown != 'alfa') {
        $('#CI').show(300);
      }
      if (dropdown == 'H') {
        $('.HW').show(300);
      } else if (dropdown != 'H') {
        $('.HW').hide();
      }
      if (dropdown == 'S') {
        $('.SW').show(300);
      } else if (dropdown != 'S') {
        $('.SW').hide();
      }
      if (dropdown == 'N') {
        $('.NW').show(300);
      } else if (dropdown != 'N') {
        $('.NW').hide();
      }
    };

    function sort2List() {
      /*var x = document.getElementById('CIindicator').selectedIndex;
      var ha = CIindicator.options[CIindicator.selectedIndex].id;*/
      $('#err').show(300);
      $('#userLocation').show(300);
      $('#submit').show(300);
    };

    function getShortDescription() {
      var sys2 = document.getElementById('scopeIndicator');
      /*var sys3 = document.getElementById('CIindicator');*/
      var sys4 = document.getElementById('scopeTypeIndicator')
      var sys5 = document.getElementById('userGeo');
      var textErr = document.getElementById('err1').value;
      var scopeInd = scopeIndicator.options[scopeIndicator.selectedIndex].value;
      /*var CIInd = CIindicator.options[CIindicator.selectedIndex].value;*/
      var ScopeTypeInd = scopeTypeIndicator.options[scopeTypeIndicator.selectedIndex].value;
      var placeID = userGeo.options[userGeo.selectedIndex].value;
      $('#shortDescriptionParagraph').show(300);
      $('#CIOutput').show(300);
      document.getElementById('output').innerHTML = scopeInd + ' - ' + ScopeTypeInd + ' - ' + textErr + ' - ' + placeID;
      document.getElementById('coit').innerHTML = ScopeTypeInd;
    };

    /* ----- toggle code ---- */
    function main() {
      $('.inst').hide();
      $('.deploy').on('click', function() {
        $(this).next().toggle(300);
      });
    }
    main();

    /* ----- Slides navigation ----- */
    var pastSlides = [];

    var prevSlide = function() {
      if (pastSlides.length == 0) return;
      $('.tabcontent').hide();
      $('#' + pastSlides.pop()).show();
    }

    var openSlide = function(slide) {
      pastSlides.push($('.tabcontent:visible').attr("id"));
      $('.tabcontent').hide();
      $('#' + slide).show();
    }

    var resetSlides = function() {
      pastSlides = [];
      $('.tabcontent').hide();
      $('#Slide1').show();
    }

    resetSlides();


    /* -----script for images slider------ */
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides fade");
      if (n >x.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = x.length
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }
  </script>
